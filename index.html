<!DOCTYPE html>
<html>
<head>
    <title>Chess Opening Practice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessground@9.1.1/assets/chessground.base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessground@9.1.1/assets/chessground.brown.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessground@9.1.1/assets/chessground.cburnett.css">
    <script defer src="/_vercel/insights/script.js"></script>
    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .board-and-moves {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .board {
            width: 500px;
            height: 500px;
        }
        .moves-list {
            flex: 1;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            font-family: "Courier New", monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .move-number {
            color: #666;
            margin-right: 5px;
        }
        .move {
            margin-right: 10px;
            font-weight: bold;
        }
        .controls {
            margin: 20px 0;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .info {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
        .success {
            background-color: #dff0d8;
            border-left: 6px solid #4CAF50;
        }
        .warning {
            background-color: #fff3cd;
            border-left: 6px solid #ffc107;
        }
        .fen-input {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .fen-input input {
            flex: 1;
            padding: 8px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            gap: 8px;
        }
        .filters {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .filter-section {
            margin-bottom: 15px;
        }
        .filter-section h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #333;
        }
        .filter-options {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .filter-option {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background: #fff;
            font-size: 14px;
            transition: all 0.2s;
        }
        .filter-option.active {
            background: #98b982;
            color: white;
            border-color: #98b982;
        }
        .filter-option:hover {
            background: #eee;
        }
        .filter-option.active:hover {
            background: #879f73;
        }
        .repertoire-checker {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .upload-section {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .file-input {
            flex: 1;
        }

        .auto-check-section {
            margin: 10px 0;
        }

        .valid-moves {
            margin-top: 10px;
        }

        .move-tag {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .move-status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
        }

        .move-status.valid {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }

        .move-status.invalid {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
        .upload-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .upload-label {
            min-width: 150px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chess Opening Practice</h1>
        <div id="status" class="info">Set up your starting position. You can play moves for both sides. Then click "Start Practice".</div>
        <div id="gamesCount" style="margin-top:10px; font-weight:bold;"></div>
        <div id="score" style="margin-top: 10px; font-weight: bold;"></div>
        <div class="repertoire-checker">
            <div class="upload-section">
                <div class="upload-row">
                    <span class="upload-label">Upload Repertoire PGN:</span>
                    <input type="file" id="pgnFile" accept=".pgn" class="file-input">
                </div>
                <button id="checkMovesBtn" class="button" disabled>Check Moves</button>
            </div>
            <div class="auto-check-section">
                <input type="checkbox" id="autoCheckMoves" class="checkbox-input">
                <label for="autoCheckMoves">Auto-check moves</label>
            </div>
            <div id="validMoves" class="valid-moves"></div>
            <div id="moveStatus" class="move-status"></div>
        </div>
        <div class="board-and-moves">
            <div id="board" class="board"></div>
            <div class="moves-list" id="movesContainer">
              <div id="moveNavigation" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                <button id="backBtn" class="button" title="Undo Move">&#8592;</button>
                <span>Moves Played</span>
                <button id="forwardBtn" class="button" title="Redo Move">&#8594;</button>
              </div>
              <div id="moves"></div>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="button">Start Practice</button>
            <button id="flipBoardBtn" class="button">Flip Board</button>
            <button id="resetBtn" class="button">Reset</button>
            <div class="button-group">
                <button id="copyFenBtn" class="button" style="background-color: #9c27b0;">Copy FEN</button>
                <button id="copyPgnBtn" class="button" style="background-color: #9c27b0;">Copy PGN</button>
                <button id="analyzeBtn" class="button" style="background-color: #9c27b0;">Analyze with Engine</button>
            </div>
        </div>
        <div class="fen-input">
            <input type="text" id="fenInput" placeholder="Enter FEN string" aria-label="FEN string input">
            <button id="setFenBtn" class="button">Set Position</button>
        </div>
        <div class="filters">
            <div class="filter-section">
                <h3>Time control</h3>
                <div class="filter-options" id="timeControls">
                    <button class="filter-option" data-speed="ultraBullet">UltraBullet</button>
                    <button class="filter-option" data-speed="bullet">Bullet</button>
                    <button class="filter-option active" data-speed="blitz">Blitz</button>
                    <button class="filter-option active" data-speed="rapid">Rapid</button>
                    <button class="filter-option active" data-speed="classical">Classical</button>
                    <button class="filter-option" data-speed="correspondence">Correspondence</button>
                </div>
            </div>
            
            <div class="filter-section">
                <h3>Average rating</h3>
                <div class="filter-options" id="ratings">
                    <button class="filter-option" data-rating="0">0</button>
                    <button class="filter-option active" data-rating="1000">1000</button>
                    <button class="filter-option active" data-rating="1200">1200</button>
                    <button class="filter-option active" data-rating="1400">1400</button>
                    <button class="filter-option active" data-rating="1600">1600</button>
                    <button class="filter-option active" data-rating="1800">1800</button>
                    <button class="filter-option active" data-rating="2000">2000</button>
                    <button class="filter-option active" data-rating="2200">2200</button>
                    <button class="filter-option active" data-rating="2500">2500</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@mliebelt/pgn-parser@1.4.15/lib/index.umd.js"></script>
    <script type="module">
        import { Chessground } from 'https://cdn.jsdelivr.net/npm/chessground@9.1.1/dist/chessground.js';

        let game = new Chess();
        let practicing = false;
        let playerColor = 'white';
        let movesDiv = document.getElementById('moves');
        let cg = null;
        let appliedMoves = [];
        let undoneMoves = [];


        // Utility functions for Chessground
        function toDests(chess) {
            const dests = new Map();
            chess.SQUARES.forEach(s => {
                const ms = chess.moves({square: s, verbose: true});
                if (ms.length) dests.set(s, ms.map(m => m.to));
            });
            return dests;
        }

        function toColor(chess) {
            return (chess.turn() === 'w') ? 'white' : 'black';
        }

        // Initialize the board
        function initializeBoard() {
            const config = {
                fen: game.fen(),
                movable: {
                    color: practicing ? playerColor : 'both',
                    free: false,
                    dests: toDests(game),
                    events: {
                        after: onMove
                    }
                },
                draggable: {
                    showGhost: true
                }
            };

            cg = Chessground(document.getElementById('board'), config);
            updateStatus();
            updateMovesList();
        }

        // Handle moves
        function onMove(orig, dest) {
            const move = game.move({
                from: orig,
                to: dest,
                promotion: 'q' // Always promote to queen for simplicity
            });

            if (move) {
                appliedMoves.push(move);
                undoneMoves = []; // Clear redo stack on a new move
                updateBoard();
                updateMovesList();

                if (practicing) {
                    makeComputerMove();
                }
            }
        }

        // Update the board state
        function updateBoard() {
            cg.set({
                fen: game.fen(),
                turnColor: toColor(game),
                movable: {
                    color: practicing ? playerColor : 'both',
                    dests: toDests(game)
                }
            });
            updateStatus();
        }

        // Generate PGN
        function generatePGN() {
            const date = new Date().toISOString().split('T')[0];
            const headers = [
                '[Event "Chess Opening Practice"]',
                '[Site "Chess Practice App"]',
                '[Date "' + date + '"]',
                '[White "Player"]',
                '[Black "Practice Partner"]',
                '[Result "*"]'
            ];
            return headers.join('\n') + '\n\n' + game.pgn() + ' *';
        }

        // Update moves list
        function updateMovesList() {
            const moves = game.history({ verbose: true });
            let html = '';
            for (let i = 0; i < moves.length; i++) {
                if (i % 2 === 0) {
                    html += `<span class="move-number">${Math.floor(i/2 + 1)}.</span>`;
                }
                html += `<span class="move">${moves[i].san}</span>`;
                if (i % 2 === 1) {
                    html += '<br>';
                }
            }
            movesDiv.innerHTML = html;
            movesDiv.scrollTop = movesDiv.scrollHeight;
        }

        // Make computer move
        async function makeComputerMove() {
            const fen = game.fen();
            const filters = getActiveFilters();
            
            try {
                const params = new URLSearchParams({
                    fen: fen
                });
                
                filters.speeds.forEach(speed => {
                    params.append('speeds[]', speed);
                });

                filters.ratings.forEach(rating => {
                    params.append('ratings[]', rating);
                });
                
                const response = await fetch(`https://explorer.lichess.ovh/lichess?${params.toString()}`);
                const data = await response.json();

                if (data.moves && data.moves.length > 0) {
                    const totalGames = data.moves.reduce((sum, move) => sum + move.white + move.black + move.draws, 0);
                    let random = Math.floor(Math.random() * totalGames);
                    
                    let selectedMove = null;
                    for (const move of data.moves) {
                        const moveGames = move.white + move.black + move.draws;
                        if (random < moveGames) {
                            selectedMove = move;
                            break;
                        }
                        random -= moveGames;
                    }

                    if (selectedMove) {
                        const move = game.move(selectedMove.san || {
                            from: selectedMove.uci.substring(0, 2),
                            to: selectedMove.uci.substring(2, 4),
                            promotion: selectedMove.uci.length > 4 ? selectedMove.uci[4] : undefined
                        });
                        
                        if (move) {
                            // get total games in db with move that will be played as well as score from player's color
                            const totalGames = selectedMove.white + selectedMove.black + selectedMove.draws;
                            let score;
                            if (playerColor === 'white') {
                                score = (selectedMove.white + 0.5 * selectedMove.draws) / totalGames;
                            } else {
                                score = (selectedMove.black + 0.5 * selectedMove.draws) / totalGames;
                            }
                            const scorePercent = (score * 100).toFixed(1);
                            document.getElementById('score').textContent =
                                `There are ${totalGames.toLocaleString()} games with this position using your filters. ` +
                                `${playerColor.charAt(0).toUpperCase() + playerColor.slice(1)} scored ${scorePercent}% from this position.`;

                            updateBoard();
                            updateMovesList();
                        }
                    }
                }
            } catch (error) {
                console.error('Error fetching from Lichess API:', error);
                document.getElementById('status').textContent = 'Error making computer move';
            }
        }

        // Filter handling
        function initializeFilters() {
            document.querySelectorAll('.filter-option').forEach(button => {
                button.addEventListener('click', () => {
                    button.classList.toggle('active');
                });
            });
        }

        function getActiveFilters() {
            const speeds = Array.from(document.querySelectorAll('#timeControls .filter-option.active'))
                .map(button => button.dataset.speed);
            
            const ratings = Array.from(document.querySelectorAll('#ratings .filter-option.active'))
                .map(button => parseInt(button.dataset.rating));
            
            return { speeds, ratings };
        }

        function updateStatus(message) {
            const statusDiv = document.getElementById('status');
            if (message) {
                statusDiv.textContent = message;
            } else {
                let status = '';
                if (practicing) {
                    status = `Practice mode: You are playing ${playerColor}`;
                    if (game.in_check()) {
                        status += ' - CHECK!';
                    }
                } else {
                    status = 'Set up your starting position. You can play moves for both sides. Then click "Start Practice".';
                }
                statusDiv.textContent = status;
            }
            statusDiv.className = 'info';
        }

        // Event listeners
        document.getElementById('flipBoardBtn').addEventListener('click', () => {
            cg.toggleOrientation();
            playerColor = playerColor === 'white' ? 'black' : 'white';
            updateStatus();
        });

        document.getElementById('startBtn').addEventListener('click', () => {
            practicing = true;
            updateBoard();
            if (game.turn() !== playerColor[0]) {
                makeComputerMove();
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            game = new Chess();
            practicing = false;
            playerColor = cg.state.orientation;
            
            // Reset the board completely with a fresh configuration
            cg.set({
                fen: game.fen(),
                lastMove: undefined,  // Clear last move highlight
                movable: {
                    color: 'both',
                    dests: toDests(game)
                },
                selected: null,  // Clear any selected squares
                highlight: {
                    lastMove: true,
                    check: true
                }
            });
            
            updateStatus();
            updateMovesList();

            // Reset the total games and score text.
            document.getElementById('gamesCount').textContent = '';
            document.getElementById('score').textContent = '';

        });


        document.getElementById('copyFenBtn').addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(game.fen());
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = 'FEN copied to clipboard!';
                setTimeout(() => updateStatus(), 2000);
            } catch (err) {
                console.error('Failed to copy FEN:', err);
                alert('Failed to copy FEN to clipboard');
            }
        });

        document.getElementById('copyPgnBtn').addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(generatePGN());
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = 'PGN copied to clipboard!';
                setTimeout(() => updateStatus(), 2000);
            } catch (err) {
                console.error('Failed to copy PGN:', err);
                alert('Failed to copy PGN to clipboard');
            }
        });

        document.getElementById('analyzeBtn').addEventListener('click', () => {
          try {
            const moves = game.history(); // e.g. ["e4", "e5", "Nf3", "Nc6", "Bc4", "Bc5", "Bxf7+"]
            if (!moves.length) {
              alert('No moves played yet.');
              return;
            }
            // Join moves with underscores to form the PGN part of the URL.
            const pgnMoves = moves.join('_');
            const url = `https://lichess.org/analysis/pgn/${encodeURIComponent(pgnMoves)}`;
            window.open(url, '_blank');
          } catch (error) {
            console.error('Error generating PGN:', error);
            alert('Failed to generate PGN for analysis.');
          }
        });



        document.getElementById('setFenBtn').addEventListener('click', () => {
            const fenInput = document.getElementById('fenInput');
            const fen = fenInput.value.trim();
            
            try {
                const tempGame = new Chess();
                if (tempGame.load(fen)) {
                    game = tempGame;
                    practicing = false;
                    updateBoard();
                    updateStatus('Position set from FEN');
                    updateMovesList();
                    fenInput.value = ''; // Clear input after successful set
                } else {
                    throw new Error('Invalid FEN');
                }
            } catch (err) {
                console.error('Invalid FEN:', err);
                updateStatus('Invalid FEN string');
                document.getElementById('status').className = 'warning';
            }
        });

        document.getElementById('backBtn').addEventListener('click', () => {
          if (appliedMoves.length > 0) {
            // Undo the last move and push it onto the redo stack
            const move = game.undo();
            undoneMoves.push(move);
            appliedMoves.pop();
            updateBoard();
            updateMovesList();
          }
        });

        document.getElementById('forwardBtn').addEventListener('click', () => {
          if (undoneMoves.length > 0) {
            // Reapply the move details stored in undoneMoves
            const move = undoneMoves.pop();
            const result = game.move({
              from: move.from,
              to: move.to,
              promotion: move.promotion || 'q'
            });
            if (result) {
              appliedMoves.push(result);
              updateBoard();
              updateMovesList();
            }
          }
        });


        // Initialize everything
        window.addEventListener('load', () => {
            initializeBoard();
            initializeFilters();
        });

        // PGN Checker functionality
        let fenMoveMap = {};
        let autoCheckEnabled = false;

        // Normalize FEN (only position and turn)
        function normalizeFen(fen) {
            const [layout, turn] = fen.split(' ');
            return `${layout} ${turn}`;
        }

        // Build lookup map from FEN to valid moves
        function buildFenMoveMap(pgn) {
            const games = PgnParser.parse(pgn);
            const fenMap = {};

            function traverseMoves(moves, board) {
                for (const move of moves) {
                    const currentFen = normalizeFen(board.fen());
                    if (!fenMap[currentFen]) {
                        fenMap[currentFen] = new Set();
                    }
                    fenMap[currentFen].add(move.notation.notation);

                    // Handle variations
                    if (move.variations && move.variations.length) {
                        for (const variation of move.variations) {
                            const boardClone = new Chess(board.fen());
                            traverseMoves(variation, boardClone);
                        }
                    }

                    const san = move.notation.notation;
                    const result = board.move(san);
                    if (!result) {
                        console.error(`Illegal move encountered: ${san} ${board.fen()}`);
                        continue;
                    }
                }
            }

            for (const game of games) {
                const chess = new Chess();
                if (game.tags && game.tags.FEN) {
                    chess.load(game.tags.FEN);
                }
                traverseMoves(game.moves, chess);
            }

            // Convert Sets to Arrays
            return Object.fromEntries(
                Object.entries(fenMap).map(([fen, moveSet]) => [fen, Array.from(moveSet)])
            );
        }

        // Handle PGN file upload
        document.getElementById('pgnFile').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    fenMoveMap = buildFenMoveMap(e.target.result);
                    document.getElementById('checkMovesBtn').disabled = false;
                    document.getElementById('moveStatus').textContent = `Repertoire loaded successfully: ${Object.keys(fenMoveMap).length} positions found`;
                    document.getElementById('moveStatus').className = 'move-status valid';
                } catch (error) {
                    console.error('Error parsing PGN:', error);
                    document.getElementById('moveStatus').textContent = 'Error loading PGN file';
                    document.getElementById('moveStatus').className = 'move-status invalid';
                }
            };
            reader.readAsText(file);
        });

        // Handle auto-check toggle
        document.getElementById('autoCheckMoves').addEventListener('change', (event) => {
            autoCheckEnabled = event.target.checked;
        });

        // Check moves for current position
        function checkMoves() {
            const currentFen = normalizeFen(game.fen());
            const validMoves = fenMoveMap[currentFen] || [];
            
            const validMovesDiv = document.getElementById('validMoves');
            validMovesDiv.innerHTML = '';
            
            if (validMoves.length > 0) {
                const header = document.createElement('div');
                header.textContent = 'Valid moves from this position:';
                header.style.marginBottom = '8px';
                validMovesDiv.appendChild(header);
                
                validMoves.forEach(move => {
                    const moveTag = document.createElement('span');
                    moveTag.className = 'move-tag';
                    moveTag.textContent = move;
                    validMovesDiv.appendChild(moveTag);
                });
            } else {
                validMovesDiv.textContent = 'No moves found in repertoire for this position';
            }
            
            return validMoves;
        }

        // Modify the existing onMove function
        const originalOnMove = onMove;
        onMove = function(orig, dest) {
            // Check if it's player's move before making the move
            // During practice: white's turn and player is white, or black's turn and player is black
            // Outside practice: always true
            const isPlayerMove = !practicing || (game.turn() === 'w' && playerColor === 'white') || 
                                (game.turn() === 'b' && playerColor === 'black');
            
            const prevFen = game.fen()
            const move = game.move({
                from: orig,
                to: dest,
                promotion: 'q'
            });

            if (move) {
                appliedMoves.push(move);
                undoneMoves = [];
                
                // Check if move is in repertoire when auto-check is enabled and it's player's move
                if (isPlayerMove && autoCheckEnabled && Object.keys(fenMoveMap).length > 0) {
                    const normalizedFen = normalizeFen(prevFen);
                    const validMoves = fenMoveMap[normalizedFen] || [];
                    const moveStatus = document.getElementById('moveStatus');
                    if (validMoves.includes(move.san)) {
                        moveStatus.textContent = 'Move is in your repertoire';
                        moveStatus.className = 'move-status valid';
                    } else {
                        moveStatus.textContent = `Move is not in your repertoire. Valid moves were: ${validMoves}`;
                        moveStatus.className = 'move-status invalid';
                    }
                }

                updateBoard();
                updateMovesList();

                if (practicing) {
                    makeComputerMove();
                }
            }
        };

        // Add click handler for check moves button
        document.getElementById('checkMovesBtn').addEventListener('click', checkMoves);

        // Modify the reset button handler to clear move status
        const originalResetHandler = document.getElementById('resetBtn').onclick;
        document.getElementById('resetBtn').onclick = function() {
            if (originalResetHandler) {
                originalResetHandler.call(this);
            }
            document.getElementById('validMoves').innerHTML = '';
            document.getElementById('moveStatus').textContent = '';
            document.getElementById('moveStatus').className = 'move-status';
        };
    </script>
</body>
</html>
